<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Jar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="index.html" class="logo-link">
        <div class="logo">
          <span class="logo-text">Memory Jar</span>
        </div>
      </a>
      <div class="header-actions">
        <a href="user.html" class="user-link">Me</a>
      </div>
    </div>
  </header>

  <!-- Add New Memory Form -->
  <main>
    <div id="memory-modal" class="modal">
      <div class="modal-content">
        <h3>Add New Memory</h3>
        <form id="memory-form">
          <label for="memory-category">Category:</label>
          <select id="memory-category" required>
            <option value="Personal">Personal</option>
            <option value="Family">Family</option>
            <option value="Friends">Friends</option>
            <option value="Relationship">Relationship</option>
            <option value="Achievement">Achievement</option>
            <option value="Travel">Travel</option>
          </select>

          <label for="memory-topic">Topic:</label>
          <input type="text" id="memory-topic" placeholder="Memory topic" required>

          <label for="memory-details">Details:</label>
          <textarea id="memory-details" placeholder="Memory details" required></textarea>

          <label for="memory-tags">Tags (optional):</label>
          <input type="text" id="memory-tags" placeholder="Comma-separated tags">

          <button type="submit" id="save-button">Save Now</button>
        </form>
      </div>
    </div>

    <!-- Favorite Memories List -->
    <div id="favorite-memories">
      <h3>Your Favorite Memories</h3>
      <div id="favorite-list"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms & Conditions</a>
    </div>
    <div class="social-media">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Snapchat"></a>
    </div>
    <div class="copyright">
      Â©2025 Memory Jar.
    </div>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
