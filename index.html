<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemoJar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <a href="index.html" class="logo-link">
        <div class="logo">
          <img src="path-to-logo.png" alt="MemoJar Logo">
          <span class="logo-text">MemoJar</span>
        </div>
      </a>
      <div class="header-actions">
        <a href="all-memory.html" class="all-memory-link">My Memories</a>
      </div>
    </div>
  </header>

  <!-- Main Body -->
  <main>
    <!-- Add New Memory Form (always visible) -->
    <section id="add-memory-section">
      <h3>Add New Memory</h3>
      <form id="memory-form">
        <label for="memory-category">Category:</label>
        <select id="memory-category" required>
          <option value="personal">Personal</option>
          <option value="family">Family</option>
          <option value="friends">Friends</option>
          <option value="relationship">Relationship</option>
          <option value="achievement">Achievement</option>
          <option value="travel">Travel</option>
        </select>

        <label for="memory-topic">Topic:</label>
        <input type="text" id="memory-topic" placeholder="Memory topic" required>

        <label for="memory-details">Details:</label>
        <textarea id="memory-details" placeholder="Details about memory" required></textarea>

        <label for="memory-tags">Tags (optional):</label>
        <input type="text" id="memory-tags" placeholder="Comma-separated tags">

        <button type="submit">Save</button>
      </form>
    </section>

    <!-- Favorite Memories List -->
    <section id="favorite-memories">
      <h3>Your Favorite Memories</h3>
      <div id="favorite-list">
        <p id="no-favorites-message" class="no-memories">No favorite memories added yet.</p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms & Conditions</a>
    </div>
    <div class="social-media">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
    </div>
    <div class="copyright">
      Â©2025 Memory Jar.
    </div>
  </footer>

  <!-- Scripts -->
  <script src="script.js" defer></script>
  <script src="js/script.js" defer></script>
</body>
</html>
